<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FURIOSO â€” Culture in High Contrast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      letter-spacing: 0.25em;
      font-size: clamp(2.5rem, 7vw, 4.5rem);
      margin-bottom: 1rem;
    }
    p {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.85rem;
      line-height: 1.8;
      opacity: 0.9;
    }
    .btn {
      margin-top: 2.5rem;
      padding: 0.9rem 2.6rem;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>FURIOSO</h1>
    <p>CULTURE IN HIGH CONTRAST.<br>NO GLOSS. JUST GRIT.</p>
    <button class="btn">Enter the World</button>
  </div>
</body>
</html>
