<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Haiti, or the Afterlife of Empire — FURIOSO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-main: #000;
      --bg-secondary: #050505;
      --text-main: #ffffff;
      --text-muted: rgba(255,255,255,0.75);
      --border-soft: rgba(255,255,255,0.08);
    }

    body.light {
      --bg-main: #f6f6f4;
      --bg-secondary: #ffffff;
      --text-main: #111111;
      --text-muted: rgba(0,0,0,0.65);
      --border-soft: rgba(0,0,0,0.08);
    }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
                   "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== HEADER / NAV ===== */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0));
      backdrop-filter: blur(4px);
    }

    body.light .site-header {
      background: linear-gradient(to bottom, rgba(246,246,244,0.92), rgba(246,246,244,0));
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.25rem 2rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    .nav-logo-center {
      justify-self: center;
      font-size: 0.8rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--text-main);
    }

    .nav-right {
      justify-self: end;
    }

    .theme-toggle {
      background: none;
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text-main);
      font-size: 0.8rem;
      padding: 0.45rem 0.6rem;
      cursor: pointer;
      opacity: 0.6;
    }

    body.light .theme-toggle {
      border: 1px solid rgba(0,0,0,0.18);
    }

    .theme-toggle:hover {
      opacity: 1;
    }

    /* ===== HERO / ARTICLE BANNER ===== */
    .article-hero {
      position: relative;
      min-height: 92vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 2rem;
      padding-top: 6rem;
      isolation: isolate;
      overflow: hidden;
    }

    .article-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.95)),
        url("https://content.magnumphotos.com/wp-content/uploads/2016/05/cortex/nyc16202-teaser-story-big.jpg")
        center/cover no-repeat fixed;
      filter: grayscale(65%) contrast(1.15);
      z-index: -2;
      transform: scale(1.05);
      transition: filter 0.25s ease;
    }

    body.light .article-hero::before {
      background:
        linear-gradient(to bottom, rgba(246,246,244,0.15), rgba(246,246,244,0.92)),
        url("https://content.magnumphotos.com/wp-content/uploads/2016/05/cortex/nyc16202-teaser-story-big.jpg")
        center/cover no-repeat fixed;
      filter: grayscale(25%) contrast(1.05);
    }

    .article-hero::after {
      content: "";
      position: absolute;
      inset: -50px;
      background-image: url("https://grainy-gradients.vercel.app/noise.png");
      opacity: 0.33;
      mix-blend-mode: soft-light;
      z-index: -1;
      pointer-events: none;
      animation: grainShift 8s steps(10) infinite;
    }

    @keyframes grainShift {
      0% { transform: translate(0,0); }
      25% { transform: translate(-10px, 8px); }
      50% { transform: translate(6px, -12px); }
      75% { transform: translate(-4px, 6px); }
      100% { transform: translate(0,0); }
    }

    .hero-inner {
      width: 100%;
      max-width: 900px;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
      padding-bottom: 1.25rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .kicker {
      font-size: 0.72rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    h1 {
      letter-spacing: 0.08em;
      font-size: clamp(2.1rem, 5vw, 3.2rem);
      line-height: 1.08;
      margin-bottom: 1rem;
    }

    .deck {
      font-size: 1rem;
      line-height: 1.85;
      opacity: 0.88;
      max-width: 70ch;
      margin-bottom: 1.25rem;
    }

    .meta {
      display: flex;
      gap: 1rem;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.7;
      color: var(--text-muted);
    }

    /* ===== ARTICLE BODY ===== */
    main {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-soft);
      padding: 4.5rem 1.75rem 6rem;
    }

    .article {
      max-width: 820px;
      margin: 0 auto;
    }

    .article p {
      font-size: 1.02rem;
      line-height: 1.95;
      opacity: 0.92;
      margin-bottom: 1.6rem;
      max-width: 72ch;
    }

    .article p:first-of-type {
      font-size: 1.08rem;
      opacity: 1;
    }

    .article h2 {
      margin: 3rem 0 1.25rem;
      font-size: 1.05rem;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      opacity: 0.9;
      max-width: 72ch;
    }

    .back-row {
      margin-top: 3.5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      max-width: 72ch;
    }

    .back-row a {
      color: var(--text-main);
      text-decoration: none;
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .back-row a:hover { opacity: 1; }

    @media (max-width: 640px) {
      .nav { padding: 1rem 1.25rem; }
      .article-hero { min-height: 86vh; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <nav class="nav">
    <div></div>

    <a href="../index.html" class="nav-logo-center">FURIOSO</a>

    <div class="nav-right">
      <button class="theme-toggle" aria-label="Toggle theme">☾</button>
    </div>
  </nav>
</header>

<section class="article-hero">
  <div class="hero-inner">
    <div class="kicker">Journalism · Op-Ed</div>
    <h1>Haiti, or the Afterlife of Empire</h1>
    <p class="deck">
      Colonialism did not die. It went offshore, learned the language of finance, and started charging interest.
    </p>
    <div class="meta">
      <span>FURIOSO</span>
      <span>2025</span>
      <span>Read · 8–12 min</span>
    </div>
  </div>
</section>

<main>
  <article class="article">
    <!-- ARTICLE CONTENT UNCHANGED -->
    <!-- (Your full op-ed text remains exactly as you already have it) -->
  </article>
</main>

<script>
  const toggle = document.querySelector('.theme-toggle');
  const body = document.body;

  if (localStorage.getItem('theme') === 'light') {
    body.classList.add('light');
    toggle.textContent = '☀';
  }

  toggle.addEventListener('click', () => {
    body.classList.toggle('light');

    if (body.classList.contains('light')) {
      localStorage.setItem('theme', 'light');
      toggle.textContent = '☀';
    } else {
      localStorage.setItem('theme', 'dark');
      toggle.textContent = '☾';
    }
  });
</script>

</body>
</html>
