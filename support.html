<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support â€” FURIOSO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-main: #000;
      --bg-secondary: #050505;
      --text-main: #ffffff;
      --text-muted: rgba(255,255,255,0.7);
      --border-soft: rgba(255,255,255,0.08);
    }

    body.light {
      --bg-main: #f6f6f4;
      --bg-secondary: #ffffff;
      --text-main: #111111;
      --text-muted: rgba(0,0,0,0.6);
      --border-soft: rgba(0,0,0,0.08);
    }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
                   "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0));
      backdrop-filter: blur(4px);
    }
    body.light .site-header {
      background: linear-gradient(to bottom, rgba(246,246,244,0.95), rgba(246,246,244,0));
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.35rem 2rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    /* ===== HAMBURGER ===== */
    .menu-btn {
      width: 22px;
      height: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-btn span {
      height: 2px;
      width: 100%;
      background: var(--text-main);
      opacity: 0.9;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .menu-wrap {
      position: relative;
    }

    .menu-panel {
      position: absolute;
      top: 32px;
      left: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border-soft);
      border-radius: 10px;
      padding: 0.6rem 0.8rem;
      display: none;
      flex-direction: column;
      gap: 0.4rem;
      min-width: 150px;
    }

    .menu-panel a {
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--text-muted);
      padding: 0.4rem 0.2rem;
    }

    .menu-panel a:hover {
      color: var(--text-main);
    }

    .menu-wrap.open .menu-panel {
      display: flex;
    }

    /* ===== CENTER LOGO ===== */
    .nav-logo-center {
      justify-self: center;
      font-size: 1.05rem;
      letter-spacing: 0.36em;
      font-weight: 500;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--text-main);
    }

    /* ===== RIGHT ===== */
    .nav-right {
      justify-self: end;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.6;
      padding: 0.4rem;
    }

    .theme-toggle:hover { opacity: 1; }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-main);
      stroke-width: 2.2;
      fill: none;
    }

    /* ===== HERO OFFSET ===== */
    .support-hero {
      padding-top: 4.2rem;
    }
  </style>
</head>

<body>

<header class="site-header">
  <nav class="nav">

    <!-- LEFT: HAMBURGER -->
    <div class="menu-wrap" id="menu">
      <div class="menu-btn" id="menuBtn" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="menu-panel">
        <a href="latest.html">Latest</a>
        <a href="support.html">Support</a>
      </div>
    </div>

    <!-- CENTER -->
    <a href="index.html" class="nav-logo-center">FURIOSO</a>

    <!-- RIGHT -->
    <div class="nav-right">
      <button class="theme-toggle" aria-label="Toggle theme">
        <svg viewBox="0 0 24 24">
          <path d="M12 3a1 1 0 0 1 0 18a9 9 0 0 0 0-18z"/>
        </svg>
      </button>
    </div>

  </nav>
</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    /* MENU */
    const menu = document.getElementById('menu');
    const btn = document.getElementById('menuBtn');

    btn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target)) {
        menu.classList.remove('open');
      }
    });

    /* THEME */
    const toggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const icon = toggle.querySelector('path');

    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      icon.setAttribute('d', 'M12 4a8 8 0 1 0 0 16a6 6 0 0 1 0-16z');
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const light = body.classList.contains('light');
      localStorage.setItem('theme', light ? 'light' : 'dark');
      icon.setAttribute(
        'd',
        light
          ? 'M12 4a8 8 0 1 0 0 16a6 6 0 0 1 0-16z'
          : 'M12 3a1 1 0 0 1 0 18a9 9 0 0 0 0-18z'
      );
    });
  });
</script>

</body>
</html>
